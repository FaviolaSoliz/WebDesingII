<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos</title>
</head>
<body>
	<script>
		/* Tipos de valores que podemos guardar en las variables:
			- Numericos
			- Cadenas de Texto
			- Arreglos
			- Funciones
			- Booleanos
			- Objetos
		*/

		// Valor Numerico
		var numero = 1;
		var decimal = 3.14;

		// Cadena de Texto
		var nombre = 'cadena';

		// Arreglo
		var matriz = [[1,2,3],[4,2,6]];

		// Funcion
		var saludo = function (){};

		// Valor Booleano
		var verdadero =true;
	</script>
</body>
</html>
